 <div v-show="shouldShow" class="VF VF-Field VF-Field--[[fieldType]] form-group" :class="validationClasses">

   <label v-if="hasLabel" class="VF-Field__label control-label" :class="$parent.labelClass" for="{{name}}">{{{label}}}</label>

 <div class="VF-Field__wrapper" :class="hasLabel?$parent.fieldClass:''">
  <slot name="beforeField"></slot>
  [[field]]
  <span v-if="hasFeedback" class="glyphicon glyphicon-{{feedbackIcon}} form-control-feedback" aria-hidden="true"></span>
  <span v-if="validationError" class="VF-ValidationError help-block">{{validationError}}</span>
  <slot name="afterField"></slot>
</div>

</div>
