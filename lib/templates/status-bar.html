<div v-show="errors.length || getForm().statusbarMessage" class="StatusBar alert alert-{{getForm().status}}">
 <div v-if="errors.length">
   <p>{{{errorText}}}<p>
   <ul>
     <li v-for="error in errors"><a href="{{getLink(error)}}" @click="goToField(error.name)">{{showError(error)}}</a></li>
   </ul>
 </div>
 <p v-else v-html="getForm().statusbarMessage"></p>
</div>
